<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <section class="vh-100" style="background-color: #040d2e;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
          <div class="card"  style="border-radius: 15px; background-color: #f5e3f9;">
            <div class="card-body p-5">
              <h2 class="text-center mb-4">Todo List</h2>
              <form id="addItemForm" class="input-group mb-3">
                <input id="todoInput" type="text" class="form-control" placeholder="Add a new task" />
                <button type="submit" class="btn btn-primary">Add</button>
              </form>
              <ul id="todoContainer" class="list-group"></ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
        <script type="module" src="/src/main.ts"></script>
</body>

</html>
